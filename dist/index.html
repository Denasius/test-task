<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Title</title>
     <link rel="stylesheet" href="css/bootstrap-grid.min.css">
     <link rel="stylesheet" href="css/slick.css">
     <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<header>

    <div class="title text-center">
        <h1 class="h1">site title</h1>
    </div>

    <div class="btn text-center">
        <a href="#">donate</a>
    </div>

    <nav class="navigation">
        <ul>
            <li><a href="#">artists</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">shop</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">gallery</a></li>
            <li><a href="#">blog</a></li>
        </ul>
    </nav>

</header>

<section class="s-slick">
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <div class="div-items">
                    <div class="item"><h3>1</h3></div>
                    <div class="item"><h3>2</h3></div>
                    <div class="item"><h3>3</h3></div>
                    <div class="item"><h3>4</h3></div>
                    <div class="item"><h3>5</h3></div>
                    <div class="item"><h3>6</h3></div>
                </div>

            </div>
        </div>
    </div>

    <div class="just-section">
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <div class="sec">
                        <p class="mult">$( <span class="r">'mulyiple-items'</span> ).<span class="b">slick</span>({</p>
                        <p class="rules">infinite: <span class="y">true</span>,</p>
                        <p class="rules">slidesToShow: <span class="v">true</span>,</p>
                        <p class="rules">slidesToScroll: <span class="v">true</span></p>
                        <p class="mult">});</p>

                    </div>

                </div>
            </div>
        </div>

    </div>

</section>

<script src="js/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
